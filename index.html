<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="h1">Rock, Paper, Scissors HECK YEAH!</h1>
            
    </header>
    <main>
        <section class="section">
            <div>
               <span class="span">Lets play Rock Paper Scissors</span>
               <center><span>make your choice below</span></center>
                <br>
            <label>
                <input name="hand" value="rock" type="radio" checked />
                <img class="radio-image" width="100" height="100" src="https://www.yourdictionary.com/images/definitions/lg/11560.rock.jpg" />
            </label>
            <label>
               
                <input name="hand" value="paper" type="radio" />
                <img class="radio-image" width="100" height="100" src="https://cdn.instructables.com/FPO/HEGI/IAY1N6E7/FPOHEGIIAY1N6E7.LARGE.jpg?auto=webp&frame=1&width=1024&fit=bounds"/>

 
            </label>
            <label>
                
                 <input name="hand" value="scissors" type="radio" />
                 <img class="radio-image" width="100" height="100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Pair_of_scissors_with_black_handle%2C_2015-06-07.jpg/1024px-Pair_of_scissors_with_black_handle%2C_2015-06-07.jpg" />
            </label>
               <br>
               <br>
               <br>
                 <center><button id="play-button" class="button">Play</button></center>

           </div>

        </section>
        <center><span class="span">RESULTS</span></center>
            <section class="result">
               
                <ul>
                    <li><span id="comentate">Results</span></li>
                    <li>Wins: <span id="wins"></span></li>
                    <li>Losses: <span id="losses"></span></li>
                    <li>Draw: <span id="draw"></span></li>
                    <li>Total: <span id="total"></span></li>
                </ul>
            </section>
    </main>
    <footer>
       
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
